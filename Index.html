<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video Game Quote Generator</title>
</head>


<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text" id="qtext">
                <p id="text"></p>
            </div>
            <div class="quote-author">
                <span id="author"></span><span id="game"></span>
            </div>
            <div class="dropdown-menu">
                <select name="game" id="game-select">
                    <option value="random">Random</option>
                    <option value="Elden Ring">Elden Ring</option>
                    <option value="Mass Effect 3">Mass Effect 3</option>
                    <option value="Horizon Zero Dawn">Horizon Zero Dawn</option>
                    <option value="Animal Crossing: New Horizons">Animal Crossing: New Horizons</option>
                </select>
            </div>
            <div class="buttons-row">
                <button class="button" id="tweet-quote"><a href="https://www.twitter.com/intent/tweet"
                        target="_blank">Tweet</a></button>

                <button class="button" id="generate-quote">New Quote</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
